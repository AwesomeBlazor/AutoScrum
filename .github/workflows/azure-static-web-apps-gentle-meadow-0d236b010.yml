name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    env:
      AZURE_API_KEY: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GENTLE_MEADOW_0D236B010 }}
    if: ${{ env.AZURE_API_KEY }} != '' && (github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed'))
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x
          include-prerelease: True
      - name: Restore dependencies
        run: dotnet restore ./src/AutoScrum.sln
      - name: Publish
        run: dotnet publish ./src/AutoScrum/AutoScrum.csproj -c Release -o ./dist/ --no-restore
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ env.AZURE_API_KEY }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "src/AutoScrum" # App source code path
          # api_location: "" # Api source code path - optional
          # output_location: "./src/AutoScrum/bin/Release/net6.0/wwwroot" # Built app content directory - optional
          # app_artifact_location: "./dist/wwwroot" # Built app content directory - optional
          output_location: "./wwwroot" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    env:
      AZURE_API_KEY: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GENTLE_MEADOW_0D236B010 }}
    if: ${{ env.AZURE_API_KEY }} != '' && (github.event_name == 'pull_request' && github.event.action == 'closed')
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ env.AZURE_API_KEY }}
          action: "close"
